<table class="table table-hover" *ngIf="(rooves | async).size !== 0">
  <thead>
    <tr>
      <th>#</th>
      <th>Angle</th>
    </tr>
  </thead>
  <tbody *ngFor="let roof of rooves | async; let i = index">
    <tr [ngClass]="{'table-info': i == selectedRoof}">
      <th scope="row" (click)="setSelectedRoof(i)">{{ roof[0] }}</th>
      <td (click)="setSelectedRoof(i)">{{ roof[1] }}</td>
    </tr>
  </tbody>
</table>
